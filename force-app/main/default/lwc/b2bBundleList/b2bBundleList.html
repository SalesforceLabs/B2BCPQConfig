  <lightning-layout class="slds-grid" multiple-rows>

        key={bundle.Id}
        size="4"
        class="slds-card_boundary"
      >
        <c-b2b-bundle-tile
          product={bundle}
          onupdatebundleselection={handleBundleSelection}

        </c-b2b-bundle-tile>
      </lightning-layout-item>
    </template>
  </lightning-layout>
</template>
